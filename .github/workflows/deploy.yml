name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
      
    concurrency:
      group: "pages"
      cancel-in-progress: false
      
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build site
      run: |
        echo "Building Green Blue Rest Bangkok website..."
        # Copy main.html to index.html for GitHub Pages
        cp main.html index.html
        # Ensure all assets are properly linked
        find . -name "*.html" -exec sed -i 's/href="pages\//href="pages\//g' {} \;
        find . -name "*.html" -exec sed -i 's/src="js\//src="js\//g' {} \;
        find . -name "*.html" -exec sed -i 's/href="css\//href="css\//g' {} \;
        echo "Build completed successfully"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4