name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Build site
      run: |
        echo "üöÄ Building Green Blue Rest Bangkok website..."
        
        # Ensure index.html exists and is properly formatted
        if [ ! -f "index.html" ]; then
          echo "‚ùå index.html not found!"
          exit 1
        fi
        
        # Check if CNAME file exists
        if [ ! -f "CNAME" ]; then
          echo "‚ùå CNAME file not found!"
          exit 1
        fi
        
        echo "‚úÖ Build preparation completed"
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4